<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>
<body>
    <div id="quiz">
        <div id="count"><h1>It's Trivia Time!</h1></div>
   

    <div id="directions">
        <p>You will have to answer a series of questions and try to get as many answers correct! Click start below to begin!</p>
    </div>

    <div id="start"><button type="button">Start</button></div>

    <div id="question"></div>
<br>
    <div class="buttons">
        <button id="btn0"><span id="choice0"></span></button>
        <button id="btn1"><span id="choice1"></span></button>
        <button id="btn2"><span id="choice2"></span></button>
        <button id="btn3"><span id="choice3"></span></button>
    </div>
<br>    
    <div id="progress"></div>
    <div id="result"></div>
    <button id="tryagain" class="none">Start Over</button>
</div>

</body>
</html>
